<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto treno form</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container d-flex justify-content-center">
      <h1 class="text-uppercase">calcola il prezzo del tuo biglietto</h1>
    </div>

  </header>
  <main>
    <div class="container p-4">
      <h2 class="text-uppercase mb-4 text-center
      ">calcola il prezzo del tuo biglietto</h2>
      <div class="__input-container p-4 rounded-4 mb-4">
        <div class="row row-cols-3 mb-4">
          <div class="col">
            <div class="mb-3 text-center">
              <label for="formGroupExampleInput" class="form-label">Nome Cognome</label>
              <input type="text" class="form-control" id="input-nome-cognome" placeholder="Inserire nome e cognome">
            </div>

          </div>
          <div class="col">
            <div class="mb-3 text-center">
              <label for="formGroupExampleInput" class="form-label">Km da percorrere</label>
              <input type="text" class="form-control" id="input-km-da-percorrere"
                placeholder="Inserire i km da percorrere">
            </div>

          </div>
          <div class="col">
            <div class="mb-3 text-center">
              <label for="formGroupExampleInput" class="form-label">Fascia d'et√†</label>
              <select class="form-select form-control __select-age " aria-label=".form-select-sm example"
                id="input-fascia-d-eta">
                <option selected value="1">Maggiorenne</option>
                <option value="2" id="input-minorenne">Minorenne</option>
                <option value="3" id="input-senior">Senior (dai 65 anni in su)</option>

              </select>
            </div>

          </div>

        </div>
        <!-- buttons -->
        <div class="__buttons-container d-flex justify-content-center gap-3">
          <div class="__button-genera">
            <button type="button" class="btn btn-secondary" id="genera-btn">Genera</button>
          </div>
          <div class="__button-annulla">
            <button type="button" class="btn btn-secondary" id="annulla-btn">Annulla</button>
          </div>


        </div>

      </div>
      <div class="__your-ticket">
        <h2 class="text-uppercase text-center
      ">il tuo biglietto</h2>
        <div class="__ticket-display rounded-4 p-4">
          <h3 class="text-uppercase 
      ">dettagli passeggero</h3>
          <hr>
          <!-- tabella Bootstrap -->
          <div class="__ticket-details">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="text-uppercase
                ">nome passeggero</th>
                  <th scope="col"><span>Offerta</span></th>
                  <th scope="col"><span>Carrozza</span></th>
                  <th scope="col"><span>Codice CP</span></th>
                  <th scope="col"><span>Costo Biglietto</span></th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"><span id="nome-utente"></span></th>
                  <td><span>Biglietto Standard</span></td>
                  <td><span>5</span></td>
                  <td><span>92911</span></td>
                  <td><span id="ticket-price"></span></td>

                </tr>


              </tbody>
            </table>
          </div>

        </div>

      </div>


    </div>

  </main>
  <footer>

  </footer>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- my js script -->
  <script src="js/script.js"></script>
</body>

</html>
